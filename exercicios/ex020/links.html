<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: darkgreen;
            text-decoration: none;
        }

        a:visited {
            color: rgb(15, 29, 223);
        }

        a:hover {
            color: deepskyblue;
        }

        a:active {
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
<ul>    
    <li><a href="https://gustavoguanabara.github.io" target="_blank"> Repostiorio github</a></li>
    <li><a href="https://youtube.com/cursoemvideo/" target="_blank"> Canal no youtube</a></li>
    <li><a href="https://www.cursoemvideo.com" target="_blank"> Acesso ao site dos cursos</a> </li>
    </ul>
    
</body>
</html>
