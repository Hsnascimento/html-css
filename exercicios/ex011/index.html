<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varíos dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    <audio src="midia/Oh Christmas Tree - DJ Williams.mp3" controls autoplay></audio>
    <p>Outra forma de adicionar áudio</p>
    <audio preload="metadata"autoplay controls>
        <source src="midia/Oh Christmas Tree - DJ Williams.mp3" type="audio.mp3">
        <source src="midia/Oh Christmas Tree - DJ Williams.ogg" type="audio.ogg">
        <source src="midia/Oh Christmas Tree - DJ Williams.wav" type="audio.wav">
    </audio>
</body>
</html>
