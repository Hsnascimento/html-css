<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 400px;
            border-collapse: collapse;

        }

        .header{
            text-align: left;
        }

        thead, .header{
            color: white;
            background-color: rgb(99, 94, 94);
        }

        tr, td, th{
            border: 1px solid black; 
            padding: 7px;
        }
    </style>
    <body>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Áreas</th>
                    <th rowspan="2">Disciplinas</th>
                    <th colspan="2">Notas</th>
                    <th rowspan="2">Média</th>
                </tr>
                <tr>
                    <td>Nota 1</td>
                    <td>Nota 2</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3">Exatas</td>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr class="header">
                    <td colspan="4">Média de Exatas</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td rowspan="2">Humanas</td>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr class="header">
                    <td colspan="4">Média de Humanas</td>
                    <td>0.0</td>
                </tr>
            </tbody>
                
        </table>
</body>
</html>
